% Unsteady (dynamic) simulation
UNSTEADY_SIMULATION = NO
% CSD solver (NATIVE or METAFOR)
CSD_SOLVER = NATIVE
%
MESH_FILE = ../../tests/DART_RBM/models/n0012_solid.su2
%
MOVING_MARKER = airfoil
%
% If NATIVE
% Integration time step 
DELTA_T = 0.0
% Type of structural problem (SPRING_HOR or SPRING_VER or AIRFOIL)
STRUCT_TYPE = AIRFOIL
% Body mass
SPRING_MASS = 0.0
%Inertia around CG
INERTIA_CG = 0.0
%Inertia around flexural axis
INERTIA_FLEXURAL = 0.0
% Spring stiffness
SPRING_STIFFNESS = 250
% Spring damping
SPRING_DAMPING = 0.0
% Torsional stiffness
TORSIONAL_STIFFNESS = 25
% Torsional damping
TORSIONAL_DAMPING = 0.0
% Chord
CORD = 1
%Position of the flexural axis
FLEXURAL_AXIS = 0.3
%Center of gravity
GRAVITY_CENTER = 0.375
%
% INITIAL CONDITIONS
%Plunging
INITIAL_DISP = 0.0
%Pitching
INITIAL_ANGLE = 0.0
%
% Restart solution from previous computations
RESTART_SOL = NO
%
DELTA_ITER_WRITE = 1
% Restart solution file name
RESTART_FILE = restart_solid.dat
% Start time (usually 0) in seconds
START_TIME = 0.0
% End time in seconds
STOP_TIME = 0.0
% Integration algorithm (ALPHAGEN, RK4)
%INTEGRATION_ALGO = ALPHAGEN
% Integration parameter
%RHO = 0.8
